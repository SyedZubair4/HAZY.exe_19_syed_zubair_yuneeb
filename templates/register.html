{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login Page</title>


    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />

    <style>
  .input{
    font-size: 25px;

  
  }
  .buttonframe2{
    height: 50px;
    
  }
    </style>
  </head>
  <body>
    <div class="loginpage">
      <img class="blobsvector-icon" alt="" src="{% static 'images/blobsvector@2x.png' %}" />

      <img class="blobsvector-icon1" alt="" src="{% static 'images/blobsvector@2x.png' %}" />

      <img class="blobsvector-icon2" alt="" src="{% static 'images/blobsvector@2x.png' %}" />

      <img class="mainimage-icon" alt="" src="{% static 'images/mainimage@2x.png' %}" />

      <div class="content">
        <div class="contentframe"></div>
        <div class="content1">
          <div class="reserved-directs-to"></div>
          <div class="buttongithub">
            <img class="github-icon" alt="" src="{% static 'images/github@2x.png' %}" />

            <div class="sing-up-with">Sing up with GitHub</div>
            <div class="buttonframe"></div>
          </div>
          <div class="buttongoogle" id="buttonGoogleContainer">
            <img class="google-icon" alt="" src="{% static 'images/google@2x.png' %}" />

            <div class="sing-up-with1">Sing up with Google</div>
            <div class="buttonframe"></div>
          </div>
          <div class="or-">- OR -</div>
          <div class="already-have-a-container">
            <span>Already have a account?</span>
            <span class="span"> </span>
            <span class="log-in"><a href="redirectToLogin" style="text-decoration: none;color:rgb(164, 164, 4)">Log in</a></span>
          </div>
          
          <form action="register" method="POST">
            {% csrf_token %}
            <div class="buttoncreateacc">
            
              <div class="create-account"></div><input type="Submit" class="buttonframe2">
            </div>
          <div class="password-input">
            <div class="password">Password</div>
            <div class="passwordinp">
              <div class="enter-your-password"></div>
              <div class="input"><input placeholder="Enter your Password here" type="password" class="input" name="password"> </div>
            </div>
          </div>
          <div class="email-input">
            <div class="password">Email</div>
            <div class="passwordinp">
              <div class="enter-your-password"></div>
              <div class="input"><input placeholder="Enter your Email here" type="email" class="input" name="email"></div>
            </div>
          </div>
          <div class="fullname-input">
            <div class="password">Full Name</div>
            <div class="passwordinp">
              <div class="enter-your-password"></div>
              <div class="input"><input placeholder="Enter your Fulll Name here" class="input" name="username"></div>
            </div>
          </div>
        </form>
          <div class="title">Create your Free Account</div>
        </div>
      </div>
    </div>

    <script>
      var buttonGoogleContainer = document.getElementById("buttonGoogleContainer");
      if (buttonGoogleContainer) {
        buttonGoogleContainer.addEventListener("click", function () {
          window.open("www.google.com");
        });
      }
      </script>

      
  </body>
</html>


{% endblock %}
